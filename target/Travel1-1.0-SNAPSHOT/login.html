<body class="signin">
    <div class="signinpanel">
    
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>Day Day Tourist</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎来到 <strong>天天旅游登录界面</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>客户至上</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>锐意进取</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>信誉第一</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>旅游地点众多</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>服务周到</li>
                    </ul>
                    <strong>还没有账号？111 <a href="regist.html">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form  id="form1"  class="form-horizontal">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">欢迎来到天天旅游中心登录系统</p>
                    <div class="form-group">
                    <input type="text" id="txt1" name="username" class="form-control uname" placeholder="用户名" onclick="javascript:this.value=''" aria-describedby="account"/>
                     <!--  <i class="fa fa-user fa-fw"></i>-->
                      <!-- <span class="input-group-addon">
                             <span class="glyphicon glyphicon-user"></span>
                        </span>-->
                     </div>
                     <div class="form-group">
                    <input type="password" id="txt2" name="password" class="form-control pword m-b" placeholder="密码" onclick="javascript:this.value=''" aria-describedby="pwd"/>
                    <!--<span class="input-group-addon">
                             <span class="glyphicon glyphicon-lock"></span>
                        </span>-->
                    </div>
                    <!--  <a href=""><b>忘记密码了？</b></a> -->
                     <div class="form-group">
                     <select class="form-control role" placeholder="角色" id="user_type" name="usertype">
                      <option  value="1">用户</option>
                       <option value="2">管理员</option>
                    </select>
                    </div>
                    <button type="submit" class="btn btn-success btn-block"   value="登录" >登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
