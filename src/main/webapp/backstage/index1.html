<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-treeview/dist/bootstrap-treeview.min.css">
    <script src="../js/me/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../bootstrap-treeview/dist/bootstrap-treeview.min.js"></script>
    <script src="../moment/min/moment.min.js"></script>
    <script src="../moment/min/locales.min.js"></script>

    <script src="../js/me/jquery.cookie.js"></script>
    <script src="../js/me/backstage/index1.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!--第一行 开始-->
        <div class="row">
            <div class="col-md-12">
                <h1 style="float: left;margin-top: 0px;">
                    天天旅游<small>&nbsp;管理系统</small>
                </h1>
                <div style="font-size: 210%;float: right;margin-right: 50px;">
                    <span class="glyphicon glyphicon-time"></span>
                    <span id="currentTime"></span>
                    <span class="glyphicon glyphicon-user"></span>
                    <b>欢迎你,</b>
                    <span id="userName"></span>
                    <button class="btn btn-danger" id="adminout"><span class="glyphicon glyphicon-off"></span>&nbsp;安全退出</button>
                </div>
            </div>
        </div>
        <!--第一行 结束-->


        <!-- 第二行 开始-->
        <div class="row">
            <!--左侧的树 -->
            <div class="col-md-3">
                <div id="tree"></div>
            </div>

            <!-- 右侧的工作区-->
            <div class="col-md-9">
                <!--面包屑-->
                <div class="row">
                    <div class="col-md-12">
                        <ol class="breadcrumb" id="breadcrumb">
                            <li><a href="help.html" target="contentFrame">首页</a></li>
                        </ol>
                    </div>
                </div>


                <!--网页显示的地区-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe name="contentFrame" id="contentFrame" class="embed-responsive-item" src="help.html">

                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 第二行 结束-->
    </div>
   
</body>
</html>
