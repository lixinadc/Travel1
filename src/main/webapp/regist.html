<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrapValidator/bootstrapValidator.css" rel="stylesheet">
<link href="css/reg.css" rel="stylesheet">
<script src="js/jquery-3.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrapValidator/bootstrapValidator.js"></script>
<script src="js/me/bootbox.min.js"></script>
<script src="js/me/regist1.js"></script>
</head>
<body background="img1/place7.jpg">
  <div class="container-fluid">
     <div class="row">
       <div class="col-md-6">
       </div>
       <div class="col-md-6">
         <div class="regist_form">
         <div><b style="font-size:20px">注册界面</b></div>
         <form class="form-horizontal" id="registForm1" style="margin-top:50px;">
			  <div class="form-group" >
			    <label for="name" class="col-md-offset-2 col-md-2 control-label">Username</label>
			    <div class="col-md-6">
			      <input type="text" class="form-control" name="username" id="username" placeholder="Username">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="pass" class="col-md-offset-2 col-md-2 control-label">Password</label>
			    <div class="col-md-6">
			      <input type="text" class="form-control" name="password" id="password" placeholder="Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="pass2" class="col-md-offset-2 col-md-2 control-label">Password2</label>
			    <div class="col-md-6">
			      <input type="text" class="form-control" name="password2" id="password2" placeholder="ConfirmPassword">
			    </div>
			  </div>
			  <div class="form-group" >
			    <label for="email" class="col-md-offset-2 col-md-2 control-label">Email</label>
			    <div class="col-md-6">
			      <input type="email" class="form-control" name="email" id="email" placeholder="Email">
			    </div>
			  </div>
			  <div class="form-group">
			  <label for="sex" class="col-md-offset-2 col-md-2 control-label">Sex</label>
            <div class="col-md-6">
            <input type="radio" name="sex" id="male" value="1" checked/>
				<label for="male">男</label>
				<input type="radio" name="sex" id="female" value="0"/>
				<label for="female">女</label>
            </div>
            </div>
			  <div class="form-group" >
			    <label for="phone" class="col-md-offset-2 col-md-2 control-label">Phone</label>
			    <div class="col-md-6">
			      <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone">
			    </div>
			  </div>
			   <div class="form-group" >
			    <label for="place" class="col-md-offset-2 col-md-2 control-label">Place</label>
			    <div class="col-md-6">
			     <textarea rows="5" cols="46"  class="form-control" name="description" id="text" placeholder="Please enter your message"
        class="message" required></textarea>
			    </div>
			  </div>
			  <div class="form-group" style="margin-top:30px;margin-bottom:80px">
			    <div class="col-md-offset-4 col-md-6">
			    	<span id="returnMessage" class="glyphicon"></span>
			      	<button type="submit" id="regSubmitBtn" class="btn btn-info">Register</button>
			      	<button type="reset" id="resetBtn" class="btn btn-default">Reset</button>
			    </div>
			  </div>
			  </form>
         </div>
       </div>
     </div>
  </div>
</body>
</html>
